<!DOCTYPE html>

<html lang="en">
<head>

	<meta charset="utf-8">
	<title>Product Map</title>
	<meta name="description" content="Mapping product break-outs">
  
</head>

<body onload="init()">
	<script type="text/javascript" src="js/product_map.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>  

	<canvas id="canvas" width="750" height="600" style="border:1px solid #000000;">
	
	</canvas>
	<p>
		Product number:  <span id="product_number"></span>
		</br>
		Number of parts:  <span id="number_of_parts"></span>
		</br>
		Part selected:  <span id="product_selected"></span>
		</br>
		Part details:</br><span id="product_details">&nbsp;&nbsp;&nbsp;&nbsp;Click a part to view details</span>
		</br>
	</p>
	
	
</body>
</html>
